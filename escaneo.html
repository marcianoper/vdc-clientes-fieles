<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VDC â€” Escanear QR (Mostrador)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#0b1220;color:#e5e7eb}
    header{padding:14px 16px;background:#111827;border-bottom:1px solid rgba(255,255,255,.08);font-weight:900}
    .wrap{max-width:920px;margin:0 auto;padding:14px 16px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:14px;box-shadow:0 18px 50px rgba(0,0,0,.35)}
    button,label.btn{width:100%;display:block;text-align:center;padding:12px 14px;border:0;border-radius:14px;font-weight:900;cursor:pointer}
    .btn2{background:#60a5fa;color:#071a2f;margin-top:10px}
    .btn3{background:#f59e0b;color:#1f1300;margin-top:10px}
    .btn4{background:#22c55e;color:#052e16;margin-top:10px}
    .log{white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px;opacity:.95}
    .ok{color:#22c55e} .bad{color:#fb7185} .muted{opacity:.8;font-size:12px}
    input[type="file"]{display:none}
  </style>
</head>
<body>
<header>VDC â€” Escanear QR (Mostrador)</header>
<div class="wrap">

  <div class="card">
    <div id="reader" style="width:100%"></div>
    <div class="muted" style="margin-top:10px">
      Si el QR del ticket estÃ¡ muy pesado y no lo lee en vivo, usa <b>Subir foto</b> (casi 100%).
    </div>

    <button class="btn2" id="toggle">Iniciar cÃ¡mara</button>
    <button class="btn3" id="switchCam" style="display:none">Cambiar cÃ¡mara</button>

    <!-- âœ… Modo Foto -->
    <label class="btn btn4" for="filePick">ðŸ“¸ Subir foto del QR (modo seguro)</label>
    <input id="filePick" type="file" accept="image/*" capture="environment">
  </div>

  <div style="height:12px"></div>

  <div class="card">
    <div class="muted">Resultado:</div>
    <div id="out" class="log">Listo.</div>
  </div>

</div>

<script>
  // === Credenciales ===
  const SUPABASE_URL = "https://eqynjddcosvdqjzztznn.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxeW5qZGRjb3N2ZHFqenp0em5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMzYwMzIsImV4cCI6MjA3MTcxMjAzMn0.Q51wsGelUvxRfqsMYRY5JduCGyZ7s6AzOhqsRf3kOhk";
  const sb = window.sb || (window.sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY));

  const out = document.getElementById('out');
  const toggleBtn = document.getElementById('toggle');
  const switchBtn = document.getElementById('switchCam');
  const filePick = document.getElementById('filePick');

  let scanner = null;
  let running = false;

  let cameras = [];
  let camIndex = 0;

  // =========================
  // âœ… ANTI DOBLE LECTURA (Fuerte)
  // =========================
  let busy = false;

  let lastDecodedText = "";
  let lastDecodedAt = 0;

  let lastQrId = "";
  let lastQrAt = 0;

  const DEDUPE_TEXT_MS = 4500;   // ventana para repetir mismo texto
  const DEDUPE_QRID_MS = 8000;   // ventana para repetir mismo qr_id
  const BUSY_COOLDOWN_MS = 900;  // evita spam mientras procesa

  function log(txt, cls=""){
    out.innerHTML = (cls ? `<span class="${cls}">${txt}</span>` : txt);
  }

  function safeParseJson(text){
    const t = (text||"").trim();
    return JSON.parse(t);
  }

  function hashQr(str){
    let h = 2166136261;
    for(let i=0;i<str.length;i++){
      h ^= str.charCodeAt(i);
      h = Math.imul(h, 16777619);
    }
    return "QR_" + (h >>> 0).toString(16);
  }

  function normalizePayload(raw, decodedText){
    // Caso 1: el QR es un array [{cantidad, producto}]
    if(Array.isArray(raw)){
      const items = raw.map(x => ({
        sku: String(x.producto || x.sku || "").trim(),
        kg: Number(x.cantidad ?? x.kg ?? 0),
        pzas: Number(x.pzas ?? 0)
      })).filter(it => it.sku && Number.isFinite(it.kg));
      return { qr_id: hashQr(decodedText), items };
    }

    // Caso 2: el QR es objeto {items:[...]} o {productos:[...]}
    if(raw && typeof raw === "object"){
      let items = raw.items;
      if(!Array.isArray(items) && Array.isArray(raw.productos)) items = raw.productos;

      items = (items || []).map(x => ({
        sku: String(x.sku || x.producto || "").trim(),
        kg: Number(x.kg ?? x.cantidad ?? 0),
        pzas: Number(x.pzas ?? 0)
      })).filter(it => it.sku && Number.isFinite(it.kg));

      return { qr_id: String(raw.qr_id || hashQr(decodedText)), items };
    }
    return null;
  }

  // âœ… filtro por texto y por qr_id
  function shouldSkip(decodedText, payload){
    const now = Date.now();

    const txt = (decodedText || "").trim();
    if(txt && txt === lastDecodedText && (now - lastDecodedAt) < DEDUPE_TEXT_MS){
      return { skip:true, why:`Ignorado: mismo QR (texto) dentro de ${DEDUPE_TEXT_MS/1000}s` };
    }

    const qrId = (payload?.qr_id || "").trim();
    if(qrId && qrId === lastQrId && (now - lastQrAt) < DEDUPE_QRID_MS){
      return { skip:true, why:`Ignorado: mismo qr_id dentro de ${DEDUPE_QRID_MS/1000}s` };
    }

    // actualizar huellas
    lastDecodedText = txt;
    lastDecodedAt = now;

    if(qrId){
      lastQrId = qrId;
      lastQrAt = now;
    }

    return { skip:false, why:"" };
  }

  async function procesar(payload){
    log("Procesando ventaâ€¦");

    const { data, error } = await sb.rpc('procesar_venta_qr', { payload });

    if(error){
      log("ERROR RPC: " + error.message, "bad");
      return;
    }
    if(!data?.ok){
      log("NO OK:\n" + JSON.stringify(data, null, 2), "bad");
      return;
    }
    log(JSON.stringify(data, null, 2), "ok");
  }

  async function handleDecoded(decodedText){
    if(busy) return;
    busy = true;

    try{
      const raw = safeParseJson(decodedText);
      const payload = normalizePayload(raw, decodedText);

      if(!payload?.items?.length){
        log("QR invÃ¡lido: no pude formar items\n\n" + decodedText, "bad");
        return;
      }

      const chk = shouldSkip(decodedText, payload);
      if(chk.skip){
        log(chk.why, "muted");
        return;
      }

      await procesar(payload);

    }catch(e){
      log("No pude leer JSON del QR.\n\n" + e.message + "\n\nContenido:\n" + decodedText, "bad");
    }finally{
      setTimeout(()=> busy = false, BUSY_COOLDOWN_MS);
    }
  }

  async function onScanSuccess(decodedText){
    await handleDecoded(decodedText);
  }

  async function refreshCameras(){
    cameras = await Html5Qrcode.getCameras();
    if(!Array.isArray(cameras)) cameras = [];
    switchBtn.style.display = (cameras.length >= 2) ? "block" : "none";

    const idxBack = cameras.findIndex(c => /back|rear|environment|trasera/i.test(c.label || ""));
    if(idxBack >= 0) camIndex = idxBack;
  }

  async function startWithCurrentCamera(){
    if(!scanner) scanner = new Html5Qrcode("reader");
    if(!cameras.length) await refreshCameras();

    running = true;
    toggleBtn.textContent = "Detener cÃ¡mara";

    const config = {
      fps: 15,
      qrbox: (vw, vh) => {
        const size = Math.min(vw, vh) * 0.78;
        return { width: Math.floor(size), height: Math.floor(size) };
      },
      disableFlip: true,
      experimentalFeatures: { useBarCodeDetectorIfSupported: true }
    };

    const constraints = cameras.length
      ? { deviceId: { exact: cameras[camIndex].id } }
      : { facingMode: { ideal: "environment" }, width:{ ideal:1920 }, height:{ ideal:1080 } };

    try{
      await scanner.start(constraints, config, onScanSuccess);
      log("CÃ¡mara lista. Si batalla, usa: Subir foto del QR âœ…");
    }catch(e){
      running = false;
      toggleBtn.textContent = "Iniciar cÃ¡mara";
      log("No pude iniciar cÃ¡mara. Revisa permisos y HTTPS.", "bad");
    }
  }

  async function start(){
    if(running) return;
    await refreshCameras();
    await startWithCurrentCamera();
  }

  async function stop(){
    if(!running) return;
    running = false;
    toggleBtn.textContent = "Iniciar cÃ¡mara";
    try{ await scanner.stop(); }catch(e){}
    log("CÃ¡mara detenida.");
  }

  async function switchCamera(){
    if(cameras.length < 2){
      log("Solo hay 1 cÃ¡mara disponible.", "bad");
      return;
    }
    camIndex = (camIndex + 1) % cameras.length;
    const name = cameras[camIndex]?.label || `CÃ¡mara ${camIndex+1}`;
    log("Cambiando a: " + name + "â€¦");
    if(running){ await stop(); await start(); }
  }

  // âœ… MODO FOTO (muy confiable)
  filePick.addEventListener('change', async (e)=>{
    const file = e.target.files?.[0];
    if(!file) return;

    try{
      if(!scanner) scanner = new Html5Qrcode("reader");

      log("Leyendo fotoâ€¦ (modo seguro)");
      const decodedText = await scanner.scanFile(file, true);
      await handleDecoded(decodedText);
    }catch(err){
      console.error(err);
      log("No pude leer la foto. Tip: toma la foto mÃ¡s cerca, sin reflejo, y que el QR ocupe casi toda la imagen.", "bad");
    }finally{
      filePick.value = "";
    }
  });

  toggleBtn.addEventListener('click', async ()=>{
    if(!running) await start(); else await stop();
  });

  switchBtn.addEventListener('click', switchCamera);

  refreshCameras();
</script>
</body>
</html>
