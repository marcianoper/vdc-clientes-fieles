<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VDC ‚Äî Escanear QR (Mostrador)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#0b1220;color:#e5e7eb}
    header{padding:14px 16px;background:#111827;border-bottom:1px solid rgba(255,255,255,.08);font-weight:900}
    .wrap{max-width:920px;margin:0 auto;padding:14px 16px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:14px;box-shadow:0 18px 50px rgba(0,0,0,.35)}
    button,label.btn{width:100%;display:block;text-align:center;padding:12px 14px;border:0;border-radius:14px;font-weight:900;cursor:pointer}
    .btn2{background:#60a5fa;color:#071a2f;margin-top:10px}
    .btn3{background:#f59e0b;color:#1f1300;margin-top:10px}
    .btn4{background:#22c55e;color:#052e16;margin-top:10px}
    .btn5{background:#a78bfa;color:#1e0b3a;margin-top:10px}
    .log{white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px;opacity:.95}
    .ok{color:#22c55e} .bad{color:#fb7185} .muted{opacity:.8;font-size:12px}
    input[type="file"]{display:none}
  </style>
</head>
<body>
<header>VDC ‚Äî Escanear QR (Mostrador)</header>
<div class="wrap">

  <div class="card">
    <div id="reader" style="width:100%"></div>
    <div class="muted" style="margin-top:10px">
      Si el QR del ticket est√° muy pesado y no lo lee en vivo, usa <b>Subir foto</b> (casi 100%).
    </div>

    <button class="btn2" id="toggle">Iniciar c√°mara</button>
    <button class="btn3" id="switchCam" style="display:none">Cambiar c√°mara</button>
    <button class="btn5" id="resume" style="display:none">Reanudar c√°mara (siguiente ticket)</button>

    <!-- ‚úÖ Modo Foto -->
    <label class="btn btn4" for="filePick">üì∏ Subir foto del QR (modo seguro)</label>
    <input id="filePick" type="file" accept="image/*" capture="environment">
  </div>

  <div style="height:12px"></div>

  <div class="card">
    <div class="muted">Resultado:</div>
    <div id="out" class="log">Listo.</div>
  </div>

</div>

<script>
  // === Credenciales ===
  const SUPABASE_URL = "https://eqynjddcosvdqjzztznn.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxeW5qZGRjb3N2ZHFqenp0em5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMzYwMzIsImV4cCI6MjA3MTcxMjAzMn0.Q51wsGelUvxRfqsMYRY5JduCGyZ7s6AzOhqsRf3kOhk";
  const sb = window.sb || (window.sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY));

  const out = document.getElementById('out');
  const toggleBtn = document.getElementById('toggle');
  const switchBtn = document.getElementById('switchCam');
  const resumeBtn = document.getElementById('resume');
  const filePick = document.getElementById('filePick');

  let scanner = null;
  let running = false;

  let cameras = [];
  let camIndex = 0;

  // =========================
  // ‚úÖ ANTI DOBLE LECTURA (MILITAR)
  // =========================
  let busy = false;              // lock de ejecuci√≥n
  let hardLock = false;          // lock fuerte: ‚Äúya le√≠, no me dispares otra vez‚Äù
  let lastFp = "";               // fingerprint del √∫ltimo ticket procesado
  let lastFpAt = 0;

  const FP_DEDUPE_MS = 15000;    // 15s: si el mismo ticket se vuelve a leer, se ignora
  const BUSY_COOLDOWN_MS = 1200; // ventana de enfriamiento

  function log(txt, cls=""){
    out.innerHTML = (cls ? `<span class="${cls}">${txt}</span>` : txt);
  }

  function safeParseJson(text){
    return JSON.parse((text||"").trim());
  }

  // Hash simple para fingerprint (FNV-1a)
  function fnv1a(str){
    let h = 2166136261;
    for(let i=0;i<str.length;i++){
      h ^= str.charCodeAt(i);
      h = Math.imul(h, 16777619);
    }
    return (h >>> 0).toString(16);
  }

  // Normaliza sku + kg a 2 decimales y ordena items -> fingerprint estable
  function makeFingerprint(items){
    const canon = (items||[])
      .map(it=>{
        let sku = String(it.sku||it.producto||"").trim().toUpperCase();
        sku = sku.replace(/\s+/g,'_').replace(/_+/g,'_').replace(/[^A-Z0-9_]/g,'');
        let kg = Number(it.kg ?? it.cantidad ?? 0);
        if(!Number.isFinite(kg)) kg = 0;
        kg = Math.round(kg*100)/100; // 2 decimales
        return { sku, kg };
      })
      .filter(x=>x.sku && x.kg>0)
      .sort((a,b)=> (a.sku+b.kg).localeCompare(b.sku+a.kg));

    return "FP_" + fnv1a(JSON.stringify(canon));
  }

  function normalizePayload(raw){
    if(Array.isArray(raw)){
      const items = raw.map(x=>({
        sku: String(x.producto || x.sku || "").trim(),
        kg: Number(x.cantidad ?? x.kg ?? 0)
      }));
      return { items };
    }
    if(raw && typeof raw === "object"){
      let items = raw.items;
      if(!Array.isArray(items) && Array.isArray(raw.productos)) items = raw.productos;
      items = (items||[]).map(x=>({
        sku: String(x.sku || x.producto || "").trim(),
        kg: Number(x.kg ?? x.cantidad ?? 0)
      }));
      return { items };
    }
    return null;
  }

  async function stopCameraHard(){
    if(running && scanner){
      try{ await scanner.stop(); }catch(e){}
    }
    running = false;
    toggleBtn.textContent = "Iniciar c√°mara";
    resumeBtn.style.display = "block";
  }

  function shouldSkipByFingerprint(fp){
    const now = Date.now();
    if(fp && fp === lastFp && (now-lastFpAt) < FP_DEDUPE_MS){
      return true;
    }
    lastFp = fp;
    lastFpAt = now;
    return false;
  }

  async function procesar(payload){
    log("Procesando venta‚Ä¶ (c√°mara detenida para evitar doble)", "muted");

    const { data, error } = await sb.rpc('procesar_venta_qr', { payload });

    if(error){
      log("ERROR RPC: " + error.message, "bad");
      return;
    }
    if(!data?.ok){
      log("NO OK:\n" + JSON.stringify(data, null, 2), "bad");
      return;
    }
    log(JSON.stringify(data, null, 2), "ok");
  }

  async function handleDecoded(decodedText){
    // 1) Lock fuerte: si ya dispar√≥ una vez, ignorar todo hasta reanudar
    if(hardLock) return;

    // 2) Lock de ejecuci√≥n
    if(busy) return;
    busy = true;

    try{
      // ‚úÖ detener c√°mara INMEDIATO en el primer hit
      hardLock = true;
      await stopCameraHard();

      const raw = safeParseJson(decodedText);
      const norm = normalizePayload(raw);

      if(!norm?.items?.length){
        log("QR inv√°lido: no pude formar items\n\n" + decodedText, "bad");
        return;
      }

      // ‚úÖ fingerprint estable por items (sin depender del texto exacto)
      const fp = makeFingerprint(norm.items);

      // si el mismo ticket se vuelve a intentar, ignorar
      if(shouldSkipByFingerprint(fp)){
        log(`Ignorado: mismo ticket (${fp}) dentro de ${FP_DEDUPE_MS/1000}s`, "muted");
        return;
      }

      // mandamos payload con qr_id basado en fingerprint (para que RPC tambi√©n lo use si quiere)
      const payload = { qr_id: fp, items: norm.items };

      await procesar(payload);

    }catch(e){
      log("No pude leer JSON del QR.\n\n" + e.message + "\n\nContenido:\n" + decodedText, "bad");
    }finally{
      setTimeout(()=>{ busy = false; }, BUSY_COOLDOWN_MS);
    }
  }

  async function onScanSuccess(decodedText){
    await handleDecoded(decodedText);
  }

  async function refreshCameras(){
    cameras = await Html5Qrcode.getCameras();
    if(!Array.isArray(cameras)) cameras = [];
    switchBtn.style.display = (cameras.length >= 2) ? "block" : "none";

    const idxBack = cameras.findIndex(c => /back|rear|environment|trasera/i.test(c.label || ""));
    if(idxBack >= 0) camIndex = idxBack;
  }

  async function startWithCurrentCamera(){
    if(!scanner) scanner = new Html5Qrcode("reader");
    if(!cameras.length) await refreshCameras();

    running = true;
    toggleBtn.textContent = "Detener c√°mara";
    resumeBtn.style.display = "none";

    const config = {
      fps: 15,
      qrbox: (vw, vh) => {
        const size = Math.min(vw, vh) * 0.78;
        return { width: Math.floor(size), height: Math.floor(size) };
      },
      disableFlip: true,
      experimentalFeatures: { useBarCodeDetectorIfSupported: true }
    };

    const constraints = cameras.length
      ? { deviceId: { exact: cameras[camIndex].id } }
      : { facingMode: { ideal: "environment" }, width:{ ideal:1920 }, height:{ ideal:1080 } };

    try{
      hardLock = false; // ‚úÖ reactivar lectura
      await scanner.start(constraints, config, onScanSuccess);
      log("C√°mara lista. Al detectar 1 vez, se detiene sola ‚úÖ");
    }catch(e){
      running = false;
      toggleBtn.textContent = "Iniciar c√°mara";
      log("No pude iniciar c√°mara. Revisa permisos y HTTPS.", "bad");
    }
  }

  async function start(){
    if(running) return;
    await refreshCameras();
    await startWithCurrentCamera();
  }

  async function stop(){
    if(!running) return;
    running = false;
    toggleBtn.textContent = "Iniciar c√°mara";
    try{ await scanner.stop(); }catch(e){}
    log("C√°mara detenida.");
  }

  async function switchCamera(){
    if(cameras.length < 2){
      log("Solo hay 1 c√°mara disponible.", "bad");
      return;
    }
    camIndex = (camIndex + 1) % cameras.length;
    const name = cameras[camIndex]?.label || `C√°mara ${camIndex+1}`;
    log("Cambiando a: " + name + "‚Ä¶");
    if(running){ await stop(); await start(); }
  }

  // ‚úÖ MODO FOTO (muy confiable)
  filePick.addEventListener('change', async (e)=>{
    const file = e.target.files?.[0];
    if(!file) return;

    try{
      if(!scanner) scanner = new Html5Qrcode("reader");
      log("Leyendo foto‚Ä¶ (modo seguro)");
      const decodedText = await scanner.scanFile(file, true);
      await handleDecoded(decodedText);
    }catch(err){
      console.error(err);
      log("No pude leer la foto. Tip: toma la foto m√°s cerca, sin reflejo, y que el QR ocupe casi toda la imagen.", "bad");
    }finally{
      filePick.value = "";
    }
  });

  toggleBtn.addEventListener('click', async ()=>{
    if(!running) await start(); else await stop();
  });

  resumeBtn.addEventListener('click', async ()=>{
    // ‚úÖ listo para el siguiente ticket
    await start();
  });

  switchBtn.addEventListener('click', switchCamera);

  refreshCameras();
</script>
</body>
</html>
